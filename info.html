<!DOCTYPE html>
<html lang="en" ontouchstart>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Page with information about the different services we provide">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="orderbody">
<div class=wrapper>
    <div class="dropdowndiv"><div class="container2">
        <h2 class="selectortext">Our Services</h2>
  
        <div class="select-box">
          <div class="options-container">
            <div class="option" id="1">
              <input type="radio" class="radio" id="automobiles" name="category"/>
              <label for="automobiles">Skiing</label>
            </div>
  
            <div class="option" id="2">
              <input type="radio" class="radio" id="film" name="category" />
              <label for="film">Biking</label>
            </div>
  
            <div class="option" id="3">
              <input type="radio" class="radio" id="science" name="category" />
              <label for="science">Hotair Balloon</label>
            </div>
  
            <div class="option" id="4">
              <input type="radio" class="radio" id="art" name="category" />
              <label for="art">Scuba Diving</label>
            </div>
  
            <div class="option" id="5">
              <input type="radio" class="radio" id="music" name="category" />
              <label for="music">Hiking</label>
            </div>
  
            <div class="option" id="6">
              <input type="radio" class="radio" id="travel" name="category" />
              <label for="travel">Climbing</label>
            </div>
          </div>
  
          <div class="selected">
            Select a service
          </div>
        </div>
      </div>
    </div>      
<div class="titleparent"><h1 class="titleoption"></h1></div>
<div class="infoparent"><h2 class="infooption"></h2></div>
<div class="mapparent"><div id="mapEl"></div></div>
<div class="imgparent"><img src="" alt="" class="imgoption"></div>
<div></div>
</div>
    <script src="app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqPIzsaRBbYRO6YAGPZ339PDNIu1hD2oI&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>
</html>
